<script>


	$("#img1").click(function(){
		var visible = $(this).children("img:visible");
		var hidden = $(this).children("img:hidden");

		shown(visible)
		Hiden(hidden);
	});

	$("#img2").click(function(){
		var visible = $(this).children("img:visible");
		var hidden = $(this).children("img:hidden");

		shown(visible)
		Hiden(hidden);
	});

	$("#img3").click(function(){
		var visible = $(this).children("img:visible");
		var hidden = $(this).children("img:hidden");

		shown(visible)
		Hiden(hidden);
	});

	$("#img4").click(function(){
		var visible = $(this).children("img:visible");
		var hidden = $(this).children("img:hidden");

		shown(visible)
		Hiden(hidden);
	});

	$("#img5").click(function(){
		var visible = $(this).children("img:visible");
		var hidden = $(this).children("img:hidden");
		var Imgarray = $(this).children("img");

		if(Imgarray[0] == visible[0]){
			shown(visible)
			Hiden(hidden[0]);
		}
		else if(Imgarray[1] == visible[0]){
			shown(visible)
			Hiden(hidden[1]);
		}
		else if(Imgarray[2] == visible[0]){
			shown(visible)
			Hiden(hidden[0]);
		}


	});

	$("#img6").click(function(){
		var visible = $(this).children("img:visible");
		var hidden = $(this).children("img:hidden");

		shown(visible)
		Hiden(hidden);
	});




	function Hiden(hidden){
		$(hidden).show("slow")
	}

	function shown(visible){
		$(visible).hide("slow")

	}


</script>
