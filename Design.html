		</div>

</body>
<script>


	$("#img1").hover(function(){
		Hiden(this)
	});

	$("#img1").mouseleave(function(){
		shown(this)
	});

	$("#img2").hover(function(){
		Hiden(this)
	});

	$("#img2").mouseleave(function(){
		shown(this)
	});

	$("#img3").hover(function(){
		Hiden(this)
	});

	$("#img3").mouseleave(function(){
		shown(this)
	});

	$("#img4").hover(function(){
		Hiden(this)
	});

	$("#img4").mouseleave(function(){
		shown(this)
	});



	function Hiden(img1){
		$($(img1).children("img")[0]).show("slow");
		$($(img1).children("img")[1]).hide("slow");
	}

	function shown(img1){
		$($(img1).children("img")[1]).show("slow");
		$($(img1).children("img")[0]).hide("slow");
	}


</script>
</html>
